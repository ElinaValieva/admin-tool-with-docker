eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
logging:
  level:
    org:
      springframework: error
server:
  port: 8091
spring:
  application:
      name: eureka_client_file
  datasource:
    continue-on-error: true
    hikari:
      maximum-pool-size: 5
    initialization-mode: always
    password: filedb
    url: jdbc:postgresql://localhost:5432/filedb
    username: filedb
storage:
  location: ./file-repository
